<!-- Bootstrap Modal Dialog -->
<div class="modal fade" id="projectcreateModal" tabindex="-1" role="dialog" aria-labelledby="projectcreateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">{{ community.name|capfirst }}: Project Create</h5>
      </div>
      <form action="{% url 'project_create' community_id=community.id %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="id_name">Name</label>
                  <input type="text" id="id_name" name="name" class="form-control" value="{{ project.name }}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="id_color">Color</label>
                  <input type="text" id="id_color" name="color" class="form-control" value="{{ project.color }}">
                </div>
              </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="id_creation_date">Creation Date</label>
                      <input type="text" id="id_creation_date" name="creation_date" class="form-control" value="{{ project.creation_date }}">
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <input type="hidden" id="community" name="community" value="{{ community.id }}">
      </form>
    </div>
  </div>
</div>

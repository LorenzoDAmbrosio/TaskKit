<!-- Bootstrap Modal Dialog -->
<div class="modal fade" id="taskcreateModal-{{ project.id }}" tabindex="-1" role="dialog" aria-labelledby="taskcreateModal-{{ project.id }}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Task Form</h5>
      </div>
      <form action="{% url 'task_create' project_id=project.id %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="id_title">Title</label>
                  <input type="text" id="id_title" name="title" class="form-control" value="{{ task.title }}">
                </div>
                <div class="form-group">
                  <label for="id_assigned_to">Assigned To</label>
                  <select id="id_assigned_to" name="assigned_to" class="form-control">
                    <option value="" {% if not task.assigned_to %}selected{% endif %}>Unassigned</option>
                    {% for user in project.community.members.all %}
                      <option value="{{ user.id }}" {% if task.assigned_to_id == user.id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
                <div class="col-md-6">
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Default file input example</label>
                      <input class="form-control" type="file" id="background_image" name="background_image">
                    </div>
                    <div class="form-group">
                      <label for="id_assigned_to">Status</label>
                      <select id="id_status" name="status" class="form-control">
                        <option value="" {% if not task.status %}selected{% endif %}>Unassigned</option>
                        {% for status in project.statuses.all %}
                          <option value="{{ status.id }}" >{{ status.label }}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="id_color">Color</label>
                  <input type="text" id="id_color" name="color" class="form-control" value="{{ task.color }}">
                </div>
                <div class="form-group">
                  <label for="id_description">Description</label>
                  <textarea id="id_description" name="description" class="form-control">{{ task.description }}</textarea>
                </div>
              </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="id_creation_date">Creation Date</label>
                      <input type="text" id="id_creation_date" name="creation_date" class="form-control" value="{{ task.creation_date }}">
                    </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <input type="hidden" id="project" name="project" value="{{ project.id }}">
      </form>
    </div>
  </div>
</div>

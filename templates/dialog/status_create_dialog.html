
<div class="modal fade" id="projectcreateModal" tabindex="-1" role="dialog" aria-labelledby="projectcreateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">{{ community.name|capfirst }}: Project Create</h5>
      </div>
      <form action="{% url 'project_create' community_id=community.id %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
            <div class="container-fluid">
              <h1>Add Status</h1>
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id_label">Label</label>
                  <input type="text" id="id_label" name="label" class="form-control" value="{{ status.label }}">
                </div>
                <button type="submit" class="btn btn-primary">Add Status</button>
              </form>

              <h1>Status List</h1>
              <table class="table">
                <thead>
                  <tr>
                    <th>Label</th>
                  </tr>
                </thead>
                <div class="container-fluid">
                  {% for status in statuses %}
                  <div class="ro1">
                    <div class="col-12">
                         <span class="badge bg-light text-dark mt-2">
                            {{ task.status.label|capfirst }}
                             <a href="#taskupdateModal" data-bs-toggle="modal" data-bs-target="#taskupdateModal-{{ task.id }}">
                                <i class="fa-solid fa-pencil ps-2"></i>
                            </a>
                        </span>
                    </div>
                  </div>
                  {% endfor %}
                </div>
              </table>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <input type="hidden" id="community" name="community" value="{{ community.id }}">
      </form>
    </div>
  </div>
</div>

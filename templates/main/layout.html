{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'style/app_style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/fontawesome/css/fontawesome.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/fontawesome/css/brands.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/fontawesome/css/solid.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            {% include 'main/app_bar.html' %}
        </header>
        <nav>
        {% block nav %}{% endblock %}
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            {% block footer %}{% endblock %}
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     </body>
</html>

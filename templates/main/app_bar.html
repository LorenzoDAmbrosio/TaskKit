{% load static %}

<link rel="stylesheet" type="text/css"
      href="{% static 'style/main/app_bar.css' %}"
>
{% include 'dialog/login_dialog.html' %}

<nav class="navbar navbar-dark bg-dark">
    <h3>
        <a href="{% url 'index' %}">
            <i class="fa-solid fa-people-group"></i>
            OpenCommunity
        </a>
    </h3>
    <div style="flex-grow: 1"></div>
    <h5>
        <a href="{% url 'explore' %}">
        <i class="fa-solid fa-compass mr-2"></i>
            Explore
        </a>
    </h5>
    {% if user.is_authenticated %}
    <h5>
        <a href="{% url 'communities' %}">
        <i class="fa-solid fa-people-roof mr-2"></i>
            Communities
        </a>
    </h5>
    {% endif %}
    <h5 class="ml-3">
    {% if user.is_authenticated %}
        <a href="{% url 'account' %}">
            Account
            <i class="fa-solid fa-user mx-2"></i>
        </a>
    {% else %}
        <a href="#loginModal" class=""
           data-bs-toggle="modal"
           data-bs-target="#loginModal">
            Login
            <i class="fa-solid fa-sign-in mx-2"></i>
        </a>
    {% endif %}
    </h5>
</nav>

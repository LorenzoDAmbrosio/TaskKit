{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Community Space{% endblock %}

{% block content %}

<div class="content mx-3">

    <link rel="stylesheet" type="text/css"
          href="{% static 'style/community/community_create.css' %}"
    >

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-container bg-dark text-light p-4">
                <h2 class="text-center mb-4">Create Community</h2>
                <form method="POST" action="{% url 'community_create' %}">
                {% csrf_token %}
                <div class="form-group pt-2">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group pt-2">
                    <label for="members">Members</label>
                    <select class="form-control" id="members" name="members" multiple required>
                        <option value="" disabled>Select members</option>
                        <option hidden value="{{ request.user.id }}" selected></option>
                        {% for user in users.all %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group pt-2">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" id="color" name="color" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is_open" name="is_open">
                    <label class="form-check-label" for="is_open">Open</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                    <label class="form-check-label" for="is_public">Public</label>
                </div>
                <input type="hidden" id="founder_user" name="founder_user" value="{{ request.user.id }}">
                 <div class="mb-3">
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                          <ul class="messages">
                            {% for message in messages %}
                              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                          </ul>
                        </div>
                    {% endif %}
                </div>
                <div class="form-footer mb-3">
                    <button type="submit" class="btn btn-light">Create Community</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

</div>




<!-- Content specific to the index page -->
{% endblock %}
